<!DOCTYPE html>
<html>
	<head>
		<title>Y. Yaddaden</title>
			<meta charset="UTF-8">

			<meta name="description" content="yacine yaddaden, yaddaden, resume, cv, phd, researcher, computer science"/>

			<link rel="stylesheet" href="css/semantic.min.css">
			<link rel="stylesheet" href="css/jquery.fullpage.min.css">
			<link rel="stylesheet" href="css/styles.css">

		    <script type="text/javascript" src="js/jquery.min.js"></script>
		    <script type="text/javascript" src="js/semantic.min.js"></script>
		    <script type="text/javascript" src="js/scrolloverflow.min.js"></script>
		    <script type="text/javascript" src="js/jquery.fullpage.min.js"></script>
		    <script type="text/javascript" src="js/script.js"></script>
	</head>
	<body>

		<div class="ui sidebar inverted vertical menu" id="template_menu">
			<!-- Menu template import -->
	  	</div>

	  	<div id="fullpage">
			<div class="section bg-img" id="id-about" data-anchor="link-about"> 
				<div >
					<button class="circular ui icon button black big btn-menu"> 
						<i class="icon list ul"></i> 
					</button>
				</div>

				<div id="template_about" class="ui text container ui segment">
					<!-- About template import -->
				</div>	

				<div class="ui text container ui segment">
					<div id="template_news" class="ui relaxed divided list">
						<!-- News template import -->
					</div>
				</div>
			</div>

			<div class="section bg-img" id="id-work" data-anchor="link-work"> 
				<div >
					<button class="circular ui icon button black big btn-menu"> 
						<i class="icon list ul"></i> 
					</button>
				</div>

				<div class="ui text container">
					<div class="ui segment">
						<div id="template_work" class="ui divided items">
							<!-- work template import -->
						</div>
					</div>
				</div>

				<div >
					<a href="#link-about">
						<button class="circular ui icon button black big btn-top"> 
							<i class="icon arrow up"></i> 
						</button>
					</a>
				</div>
			</div>

			<div class="section bg-img" id="id-writing" data-anchor="link-publications"> 
				<div >
					<button class="circular ui icon button black big btn-menu"> 
						<i class="icon list ul"></i> 
					</button>
				</div>	

				<div class="ui text container">
					<div class="ui segment">
						<div id="template_publication" class="ui divided items">
							<!-- publication template import -->
						</div>
					</div>
				</div>				

				<div >
					<a href="#link-about">
						<button class="circular ui icon button black big btn-top"> 
							<i class="icon arrow up"></i> 
						</button>
					</a>
				</div>
			</div>

			<div class="section bg-img" id="id-education" data-anchor="link-education"> 
				<div >
					<button class="circular ui icon button black big btn-menu"> 
						<i class="icon list ul"></i> 
					</button>
				</div>

				<div class="ui text container">
					<div class="ui segment">
						<div id="template_education" class="ui divided items">
							<!-- education template import -->
						</div>
					</div>
				</div>

				<div >
					<a href="#link-about">
						<button class="circular ui icon button black big btn-top"> 
							<i class="icon arrow up"></i> 
						</button>
					</a>
				</div>
			</div>
		</div>

		<script type="text/javascript">
			$('#template_menu').load('templates/menu.html');
			$('#template_about').load('templates/about.html');
		</script>

		<script type="text/javascript">
			for (var idx = 6; idx > 0; idx--){
				$('#template_news').append('<div id="event_' + idx + '" class="item"></div>');
				$('#event_' + idx).load('templates/event.html');
			}; 

			for (var idx = 1; idx < 5; idx++){
				$('#template_work').append('<div id="work_' + idx + '" class="item"></div>');
				$('#work_' + idx).load('templates/work.html');
			};

			for (var idx = 5; idx > 0; idx--){
				$('#template_publication').append('<div id="publication_' + idx + '" class="item"></div>');
				$('#publication_' + idx).load('templates/publications.html');
			};

			for (var idx = 1; idx < 5; idx++){
				$('#template_education').append('<div id="education_' + idx + '" class="item"></div>');
				$('#education_' + idx).load('templates/education.html');
			};
		</script>

		<script type="text/javascript">
			$(document).ready(function(){	
				$.getJSON('data/events.json', function(json_data) {
					for (var idx = 6; idx > 0; idx--){	
						idx_str = String(idx);
						$('#event_' + idx + ' font').text(json_data[idx_str]["event_title"]);
						$('#event_' + idx + ' .header').text(json_data[idx_str]["event_date"]);
					}
				}); 

				$.getJSON('data/work.json', function(json_data) {
					for (var idx = 1; idx < 5; idx++){	
						idx_str = String(idx);
						$('#work_' + idx + ' img').attr('src', json_data[idx_str]["img"]);
						$('#work_' + idx + ' .header').text(json_data[idx_str]["title"]);
						$('#work_' + idx + ' .work_location_1 a').attr('href', json_data[idx_str]["url"]);
						$('#work_' + idx + ' .work_location_1 a').text(json_data[idx_str]["company"]);
						$('#work_' + idx + ' .work_location_2').text(json_data[idx_str]["location"]);
						$('#work_' + idx + ' .extra').text(json_data[idx_str]["date"]);
					}
				});	

				$.getJSON('data/publications.json', function(json_data) {
					for (var idx = 5; idx > 0; idx--){	
						idx_str = String(idx);
						$('#publication_' + idx + ' img').attr('src', json_data[idx_str]["img"]);
						$('#publication_' + idx + ' .header').text(json_data[idx_str]["type"]);
						$('#publication_' + idx + ' .date').text(json_data[idx_str]["date"]);
						$('#publication_' + idx + ' .doi').text(json_data[idx_str]["doi"]);
						$('#publication_' + idx + ' .description p').text(json_data[idx_str]["reference"]);
						$('#publication_' + idx + ' .link').attr('href', json_data[idx_str]["url"]);
						$('#publication_' + idx + ' .bibtex').attr('href', json_data[idx_str]["bibtex"]);
					}
				});	

				$.getJSON('data/education.json', function(json_data) {
					for (var idx = 1; idx < 5; idx++){	
						idx_str = String(idx);
						$('#education_' + idx + ' img').attr('src', json_data[idx_str]["img"]);
						$('#education_' + idx + ' .header').text(json_data[idx_str]["title"]);
						$('#education_' + idx + ' .university_location_1 a').attr('href', json_data[idx_str]["url"]);
						$('#education_' + idx + ' .university_location_1 a').text(json_data[idx_str]["university"]);
						$('#education_' + idx + ' .university_location_2').text(json_data[idx_str]["location"]);
						$('#education_' + idx + ' .extra').text(json_data[idx_str]["date"]);
					}
				});	
			}); 
		</script>
	</body>
</html>
